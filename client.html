<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" class="css">
    <script type="module" src="js/client.js" defer></script>

    <title>Broadcast_Client</title>
</head>

<body>
    <div class="container">
    <h1>Broadcast_Client</h1>
    <h2>フォーム送信</h2>
        <form action="">
            <div>
                <label>メッセージ:
                    <input type="text" name="input-text" id="" class="input-text">
                </label>
                <button type="submit" class="send-button">送信</button>
            </div>
            <div>
                <label>
                    数値A:
                    <input type="number" class="input-a" inputmode="numeric" step="1" required>
                </label>
                <label>
                    数値B:
                    <input type="number" class="input-b" inputmode="numeric" step="1" required>
                </label>

                <button type="submit" class="send-num-button">計算</button>
            </div>
        </form>
        <p>送信したメッセージ: <span class="send-content"></span></p>
        <p>受信したメッセージ: <span class="receive-content"></span></p>
        <p>計算結果: <span class="result-content"></span></p>
    </div>

    <div class="container">
        <iframe src="iframe.html" width="400" height="400"></iframe>
    </div>

</body>

</html>
