<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" class="css">
    <script type="module" src="js/iframe.js" defer></script>
    <title>Broadcast_Iframe</title>
</head>

<body>
    <div class="container">
        <h1>Broadcast_Iframe</h1>
        <p>受信したメッセージ: <span class="receive-content"></span></p>
        <h2>フォーム送信</h2>
        <form action="">
            <div>
                <label>メッセージ:
                    <input type="text" name="input-text" id="" class="input-text">
                </label>
                <button type="submit" class="send-button">送信</button>
            </div>
        </form>
        <p>送信したメッセージ: <span class="send-content"></span> </div>
</body>

</html>
